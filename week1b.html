<html>
    <head>
        <title>HTML5 TAGS</title>
    </head>
    <body>
        <h1>HTML5 TAGS</h1>
        <table border="1">
            <tr>
                <td>1.VIDEO</td>
                <td>
                    <video width="200" height="400" controls autoplay muted>
                <source src="./video/2.mp4" type="video/p4"></video>
                <td>
            </tr>
            <tr><td>2.AUDIO</td><td><audio src="./audio/2.mp3" controls autoplay muted></audio></td><tr>
        </table>
        <div class="col-sm-4">
            <h1>3.CANVAS</h1>
            <canvas id="Canvas" width="200" height="100" style="border :7px solid red">
            </canvas>
        <script>
            var c = document.getElementById("myCanvas");
            var ctx - c.getContex("2d");
            ctx.moveTo(0,0);
            ctx.lineTo(700,100);
            ctx.stroke();
        </script>
        </div>
        <div class="col-sm-8">
            <h1>4.SVG-ROUNDED-RECT</h1>
            <svg width="400" height="100">
                <rect width="400" height="100" rx="20" ry="20"
                style="fill:green;stroke-width:5;stroke:rgb(0,0,0)"/>
            </svg>
        </div>
        <div class="com-sm-4">
            <h1>5.STAR</h1>
            <svg width="300" height="200">
                <polygon points="125,10,40,198,190,78,10,78,160,198"
                style="fill:red;stroke:green;stroke-width:5;fill-rule:evenodd; opacity: 0.3;" />
            </svg>
        </div>
    </div>
</div>
